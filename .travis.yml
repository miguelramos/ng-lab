stages:
  - name: linting
  - name: testing
  - name: building
  - name: deploying
    if: branch = master
  - name: github
    if: branch = master
  - name: publishing
    if: branch = master

git:
  depth: 3

jobs:
  include:
    - stage: linting
      script: npm run lint
    - stage: testing
      script: npm run test
    - stage: building
      script: npm run build
    - stage: deploying
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: "$GH_TOKEN"
        keep-history: true
        local-dir: dist/apps/ng-lab
        on:
          branch: master
    - stage: github
      script: skip
      deploy:
        provider: releases
        api_key: "$GH_TOKEN"
        skip_cleanup: true
        on:
          tags: true
    - stage: publishing
      deploy:
        on:
          branch: master

#after_success:
#  - npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
